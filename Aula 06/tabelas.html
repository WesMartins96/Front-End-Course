<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Tabelas</title>
</head>
<body>
    <h3>Aula sobre tabelas usando a tag table junto com tr que é a coluna e td que é a linha</h3>
    <hr>
    <br>

    <h3>Tabela</h3>

    <!-- Tabela -->
    <table border="1">

        <thead>
            <!-- Colunas -->
            <td>#</td>
            <td>Nome</td>
            <td>Sobrenome</td>
        </thead>

        <tbody>

            <tr>
                <td>1</td>
                <td>Wesley</td>
                <td>Martins</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Beatriz</td>
                <td>Cristina</td>
            </tr>

        </tbody>

        <tfoot>
            <td>#</td>
            <td>Primeiro</td>
            <td>Segundo</td>
        </tfoot>
     
    </table>


</body>
</html>
