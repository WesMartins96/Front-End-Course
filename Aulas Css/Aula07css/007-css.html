<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade de medidas</title>

    <!-- Unidades de medidas mais usadas: 'px / en / rem / %' -->
    <!-- Exemplo:
            16px
            2em = 32px
            1rem = 18px, 2rem = 36px
            50% = 8px, 200% = 32px    -->
    <style>
        div{
            font-size: 16px;
            text-align: center;
        }

        p{
            font-size: 2em;
        }

    </style>

</head>
<body>
    <div>
        Texto XPTY
        <p>Texto Xpto</p>
    </div>
</body>
</html>
