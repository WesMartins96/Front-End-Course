<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>

    <style>
        div{
            color: azure;
            padding: 30px;
            text-align: center;
        }

        div:nth-child(1){
            background: #009DAE;
        }

        div:nth-child(2){
            background: #A6D1E6;
        }

        div:nth-child(3){
            background: #7F5283;
        }

        div:nth-child(4){
            background: #3D3C42;
        }
    </style>

</head>
<body>
    <div>
        #009DAE
    </div>
    <div>
        #A6D1E6
    </div>
    <div>
        #7F5283
    </div>
    <div>
        #3D3C42
    </div>
</body>
</html>
