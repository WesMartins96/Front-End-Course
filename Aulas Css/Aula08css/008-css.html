<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin, Padding e Border</title>

    <style>
        div{
          /* Ordem 'Top / Right / Bottom / Left' */
            margin: 150px 10px 30px 50px;

            background: #FFA6D5;
            color: aliceblue;
            text-align: center;
            font-size: 28px;
            

            padding: 30px 50px 45px 50px;

            border-top: 10px solid #8E0505;
            border-right: 100px solid #8E0505;
            border-bottom: 10px solid #8E0505;
            border-left: 100px solid #8E0505;
        }
    </style>

</head>
<body>
    <div>
        Texto
    </div>

    <hr>

    <div>
        Texto
    </div>
</body>
</html>
