<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Titulo, paragrafo e quebra linha</title>
</head>
<body>

    <!-- Titulos -->
    <h1>Titulo da página com h1</h1>
    <h2>Titulo da pagina com h2</h2>
    <h3>Titulo da pagina com h3</h3>
    <h4>Titulo da pagina com h4</h4>
    <h5>Titulo da pagina com h5</h5>
    <h6>Titulo da pagina com h6</h6>
    <br>
    <p>Aula de aplicação de titulo com a tag h1, paragrafo com a tag p e quebra de linha com a tag br</p>
</body>
</html>
