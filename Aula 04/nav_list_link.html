<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Navegação, Listagens e Links</title>
</head>
<body>
    <h3>Aula de aplicação de Navegação com a tag nav, Listagens com as tags ul,ol e li e Links com a tag a junto com href</h3>
    <hr>

    <!-- nav ul -> Listagem Não ordenada com os links usando a tag <a> -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="servico.html">Serviços</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <hr>

    <!-- nav ol -> Listagem ordenada -->
    <nav>
        <ol>
            <li>Home</li>
            <li>Sobre</li>
            <li>Serviços</li>
            <li>Contato</li>
        </ol>
    </nav>


</body>
</html>
